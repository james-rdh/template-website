server {
    listen              80;
    server_name         jameshamiltonenergy.com;

    access_log          /var/log/nginx/reverse-proxy_access.log;
    error_log           /var/log/nginx/reverse-proxy_error.log;

    location / {
        proxy_pass      http://localhost:8080;
        include         proxy_params;
    }
}

server {
    listen              localhost:8080;
    server_name         jameshamiltonenergy.com;

    access_log          /var/log/nginx/jameshamiltonenergy.com_access.log;
    error_log           /var/log/nginx/jameshamiltonenergy.com_error.log;

    root                /var/www/html;
    index               index.html;
}

server {
    listen              443 ssl;
    server_name         jameshamiltonenergy.com;
    ssl_certificate     /etc/nginx/ssl/certs/jameshamiltonenergy.com.crt;
    ssl_certificate_key /etc/nginx/ssl/certs/jameshamiltonenergy.com.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_conf_command    Ciphersuites TLS_CHACHA20_POLY1305_SHA256;
}